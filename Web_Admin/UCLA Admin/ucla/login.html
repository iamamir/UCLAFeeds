<div class="container-fluid loginScreen">
		 <div class="row">
             <div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4  col-lg-offset-4 col-lg-4">
				 <div class="row login-image">
                 <center>
                 <img src="images/avatar.png"/>
                 </center>                 
                 </div>
                 <div>
                 	<div mc-messages></div>
                 </div>
                 
                 <form name="loginForm" ng-submit="authenticateUser()">
					 <div class="form-group">
                     	<label ng-show="_login.email" class="show-hide">ADMIN</label>
                        <label class="error_label" ng-show="loginForm.email.$invalid" > <span ng-show="loginForm.email.$error.required&&submitted"><font size="2">Admin Id is required.</font></span></label>
					 	<input class="form-control text-center" ng-model="_login.email" placeholder="Admin" type="text" name="email" required/>
					 </div>
		 			 <div class="form-group">
                     	<label ng-show="_login.password" class="show-hide">PASSWORD</label>
                        <label class="error_label" ng-show="loginForm.password.$invalid" > <span ng-show="loginForm.password.$error.required&&submitted"><font size="2">Password is required.</font></span></label>
		 			 	<input ng-model="_login.password" class="form-control text-center" placeholder="Password" type="password" name="password" required/>
		 			 </div>
					 <div class="form-group">
                     	<div ng-activity-indicator class="center activity "></div>
					 	<input class="loginButton" type="submit" value="&nbsp;"/>
					 </div>
				 </form>
			 </div>
		 </div>
	 </div>


</section>
